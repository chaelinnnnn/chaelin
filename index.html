<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaelin Kim</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Neue+Haas+Grotesk+Display+Pro:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --bg:#fff; --text:#000; --border:#d0d0d0; }

    body {
      font-family: -apple-system, "system-ui", Inter, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: 13px; /* ✅ 전체 폰트 13px */
      line-height: 1.6;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23FF6FD6" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') 12 12, auto;
    }
    a, button {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23FF6FD6" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>') 12 12, pointer;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: var(--bg);
      z-index: 1000;
      padding: 0 20px; /* ✅ 좌우 20px = 빨간 라인 기준 */
    }
    .header-content{
      display:flex;
      justify-content: space-between;
      align-items:center;
      padding: 15px 0;
    }

    .logo { width: 150px; height: 85px; overflow: hidden; }
    .logo a { display:block; width:100%; height:100%; }
    .logo video { width: 180px; height: auto; margin-left: -15px; }

    nav {
      display:flex;
      gap:30px;
      align-items:center;
      flex-wrap: wrap;
    }
    nav a {
      text-decoration:none;
      color: var(--text);
      font-size: 13px;
      font-weight: 600;
      transition: opacity .2s;
      line-height: 1.1;
    }
    nav a:hover { opacity: .6; }
    .contact-email { font-size: 13px; font-weight: 600; }

    main { padding-top: 180px; }

    /* ✅ 빨간 라인까지 꽉 차게: max-width 제거 */
    .wrap {
      padding: 0 20px 60px; /* ✅ 좌우 20px = 빨간 라인 */
      max-width: none;      /* ✅ 제한 제거 */
      margin: 0;            /* ✅ 가운데 정렬 해제 */
    }

    .loading {
      text-align:center;
      padding: 80px 20px;
      font-size: 13px;
      color:#666;
    }

    /* ✅ 3개 고정 + 카드 사이 20px */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
      margin-top: 10px;
    }

    .card {
      text-decoration:none;
      color: var(--text);
      display:block;
      transition: opacity .2s;
    }
    .card:hover { opacity: .75; }

    /* ✅ 썸네일 프레임 통일 (안 맞아 보이는 문제 해결) */
    .thumb {
      width: 100%;
      aspect-ratio: 3 / 2; /* 필요하면 4/3로 바꿔도 됨 */
      overflow: hidden;
      background: #f7f7f7;
      border: none; /* ✅ 라인에 딱 맞는 느낌 (1px 안쪽 느낌 제거) */
    }
    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }

    .info {
      margin-top: 10px;
      display:flex;
      justify-content: space-between;
      gap: 12px;
      align-items: baseline;
      font-size: 13px;
    }
    .title {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.3;
    }
    .year {
      font-size: 13px;
      color:#666;
      white-space: nowrap;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      main { padding-top: 160px; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="index.html">
          <video autoplay loop muted playsinline preload="auto">
            <source src="logo.mp4" type="video/mp4" />
          </video>
        </a>
      </div>

      <nav>
        <a href="index.html" class="nav-link">Art directing<br>& Brand Identity</a>
        <a href="index.html?category=interaction" class="nav-link">Interaction</a>
        <a href="index.html?category=uxui" class="nav-link">UX/UI</a>
        <a href="index.html?category=editorial" class="nav-link">Editorial</a>
        <a href="index.html?category=film" class="nav-link">Film</a>
        <a href="index.html?category=exhibition" class="nav-link">Exhibition</a>
        <a href="index.html?page=about" class="nav-link">About</a>
        <span class="contact-email">present1513@gmail.com</span>
      </nav>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="loading" id="loading">Loading projects...</div>
      <div class="grid" id="grid" style="display:none;"></div>
    </div>
  </main>

  <script>
    // Logo video loop tweak
    const logoVideo = document.querySelector('.logo video');
    if (logoVideo) {
      logoVideo.removeAttribute('loop');
      logoVideo.addEventListener('timeupdate', function () {
        if (!isFinite(this.duration)) return;
        if (this.currentTime >= this.duration - 0.1) this.currentTime = 0;
      });
      logoVideo.play().catch(() => {});
    }

    const loadingEl = document.getElementById('loading');
    const gridEl = document.getElementById('grid');

    const urlParams = new URLSearchParams(location.search);
    const category = urlParams.get('category'); // optional filter

    function extractYear(dateStr) {
      if (!dateStr) return '';
      const m = String(dateStr).match(/(19|20)\d{2}/);
      return m ? m[0] : '';
    }

    fetch('projects-data.json', { cache: 'no-store' })
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.json();
      })
      .then(data => {
        const projects = Array.isArray(data.projects) ? data.projects : [];

        if (projects.length === 0) {
          loadingEl.textContent = 'No projects found.';
          return;
        }

        const filtered = category
          ? projects.filter(p => String(p.category || '') === String(category))
          : projects;

        if (filtered.length === 0) {
          loadingEl.innerHTML = `No projects in category: <b>${category}</b>`;
          return;
        }

        gridEl.innerHTML = filtered.map(p => {
          const thumb = p.thumbnail || (Array.isArray(p.images) && p.images[0] && p.images[0].src) || '';
          const title = p.title || '';
          const year = extractYear(p.date);

          return `
            <a class="card" href="project.html?id=${encodeURIComponent(p.id)}">
              <div class="thumb">
                ${thumb ? `<img src="${thumb}" alt="${title}">` : ''}
              </div>
              <div class="info">
                <div class="title">${title}</div>
                <div class="year">${year}</div>
              </div>
            </a>
          `;
        }).join('');

        loadingEl.style.display = 'none';
        gridEl.style.display = 'grid';
      })
      .catch(err => {
        console.error(err);
        loadingEl.innerHTML = 'Error loading projects. Check console.';
      });
  </script>
</body>
</html>
